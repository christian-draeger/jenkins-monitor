language: java
install: true

matrix:
  include:
  - jdk: oraclejdk8

script:
- mvn clean install
- mvn clean package

before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
- export JAR=$(ls target/jenkins-monitor-*.jar)
- export DEB=$(ls target/jenkins-monitor-*.deb)
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$TAGPERM@github.com/christian-draeger/jenkins-monitor --tags
- ls -R

branches:
  except:
  - "/^*-v[0-9]/"

notifications:
  email:
    on_success: change
    on_failure: change

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: [redacted]
  file:
    - $JAR
    - $DEB
  on:
    repo: christian-draeger/jenkins-monitor
    tags: false
    all_branches: true

env:
  global:
    secure: 
