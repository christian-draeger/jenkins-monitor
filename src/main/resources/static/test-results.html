<!doctype html>
<html>
  <head>
    <title>Jenkins Test Results</title>
    <link href="css/css.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  </head>
  <body class="dashboard">

    <h1 id="slide"></h1>

    <script src="js/jquery.min.js"></script>
    <script src="js/alert.js"></script>

    <div id="alerts"></div>
    <div id="noParam"></div>

    <div class="zoomIn animated no-fails" id="noFails">
      <span class="glyphicon glyphicon-ok"></span>
      <p>no failing tests</p>
    </div>


    <!------------------------------------------------ Modal window --------------------------------------- -->

    <div class="config-info">

      <span class="glyphicon glyphicon-cog boardConfig" data-toggle="modal" data-target="#boardConfig" title="Board Config"></span>

      <!-- config Modal -->
      <div class="modal fade" id="boardConfig" role="dialog">
        <div class="modal-dialog">

          <!-- config Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="config-modal-header"></div>

            <div class="modal-body" id="config-modal-body">
              <form action="">
                <label>
                  <input type="checkbox" name="showSuccessfulJobs"/><span class="glyphicon"></span>&nbsp;show successful jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showBuildingJobs"/><span class="glyphicon"></span>&nbsp;show building jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showAbortedJobs"/><span class="glyphicon"></span>&nbsp;show aborted jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showBuildNumber"/><span class="glyphicon"></span>&nbsp;show build number
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showResultBadge"/><span class="glyphicon"></span>&nbsp;show result badge
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showSuccessVsFail"/><span class="glyphicon"></span>&nbsp;show success vs fail count
                </label>

                <label>
                  <input type="checkbox" name="showTimestamp"/><span class="glyphicon"></span>&nbsp;show timestamp
                </label>
                <hr>
                <label>
                  panel effect <select name="panelEffect">
                    <option value="effectsOff"> - none - </option>
                    <option value="bounce">bounce</option>
                    <option value="bounceIn">bounce in</option>
                    <option value="bounceInDown">bounce in (down)</option>
                    <option value="bounceInUp">bounce in (up)</option>
                    <option value="bounceInLeft">bounce in (left)</option>
                    <option value="bounceInRight">bounce in (right)</option>
                    <option value="fadeIn" selected>fade in</option>
                    <option value="fadeInDown">fade in (down)</option>
                    <option value="fadeInDownBig">fade in (down big)</option>
                    <option value="fadeInUp">fade in (up)</option>
                    <option value="fadeInUpBig">fade in (up big)</option>
                    <option value="fadeInLeft">fade in (left)</option>
                    <option value="fadeInLeftBig">fade in (left big)</option>
                    <option value="fadeInRight">fade in (right)</option>
                    <option value="fadeInRightBig">fade in (right big)</option>
                    <option value="flash">flash</option>
                    <option value="flip">flip</option>
                    <option value="flipInX">flip in X</option>
                    <option value="flipInY">flip in Y</option>
                    <option value="jello">jello</option>
                    <option value="lightSpeedIn">light speed in</option>
                    <option value="pulse">pulse</option>
                    <option value="rollIn">roll in</option>
                    <option value="rotateIn">rotate in</option>
                    <option value="rotateInDownLeft">rotate in (down left)</option>
                    <option value="rotateInDownRight">rotate in (down right)</option>
                    <option value="rotateInUpLeft">rotate in (up left)</option>
                    <option value="rotateInUpRight">rotate in (up right)</option>
                    <option value="rubberBand">rubber band</option>
                    <option value="shake">shake</option>
                    <option value="slideInUp">slide in (up)</option>
                    <option value="slideInDown">slide in (down)</option>
                    <option value="slideInLeft">slide in (left)</option>
                    <option value="slideInRight">slide in (right)</option>
                    <option value="swing">swing</option>
                    <option value="tada">tada</option>
                    <option value="wobble">wobble</option>
                    <option value="zoomIn">zoom in</option>
                    <option value="zoomInDown">zoom in (down)</option>
                    <option value="zoomInUp">zoom in (up)</option>
                    <option value="zoomInLeft">zoom in (left)</option>
                    <option value="zoomInRight">zoom in (right)</option>
                  </select>

                </label>
                <hr>
                <label>
                  panel theme <select name="panelTheme">
                    <option value="-plain" selected>plain</option>
                    <option value="-modern-stripes">modern stripes</option>
                    <option value="-classic-stripes">classic stripes</option>
                    <option value="-arrows">arrows</option>
                    <option value="-rhombus">rhombus</option>
                    <option value="-cubes">cubes</option>
                    <option value="-squares">squares</option>
                  </select>
                </label>
                <hr>
                <label>
                  background <select name="background">
                  <option value="background-straight" selected>plain</option>
                    <option value="background-chalkboard">chalkboard</option>
                    <option value="background-wood">wood</option>
                  <option value="background-fibre">fibre</option>
                    <option value="background-weave">weave</option>
                    <option value="background-carbon">carbon</option>
                    <option value="background-rhombus">rhombus</option>
                    <option value="background-cubes">cubes</option>
                    <option value="background-seigaiha">seigaiha</option>
                    <option value="background-willow">willow</option>
                    <option value="background-fancy-pants">fancy pants</option>
                    <option value="background-ocean">ocean</option>
                    <option value="background-flowers">flowers</option>
                    <option value="background-flowers2">flowers2</option>
                  </select>
                </label>
                <hr>
                <label>
                  reload board every <input type="text" name="reload" value=""> minutes
                </label>
                <hr>
                <label>
                  red panel if <input type="text" name="percent" value="">% of tests fail
                </label>
              </form>

            </div>

            <div class="modal-footer">
              <button class="btn-success"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div>

        </div>
      </div>
      <span class="glyphicon colSwitch" id="cols" title="number of columns"></span>

      <a href="gauges.html"><span class="glyphicon glyphicon-dashboard gauges"></span></a>

    </div>
    <div id="job-count"></div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
