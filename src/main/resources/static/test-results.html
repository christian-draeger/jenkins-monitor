<!doctype html>
<html>
  <head>
    <title>Jenkins Test Results</title>
    <link href="css/css.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  </head>
  <body class="dashboard">

    <h1 id="slide"></h1>

    <script src="js/jquery.min.js"></script>
    <script src="js/alert.js"></script>

    <div id="alerts"></div>
    <div id="noParam"></div>

    <div class="zoomIn animated no-fails" id="noFails">
      <span class="glyphicon glyphicon-ok"></span>
      <p>no failing tests</p>
    </div>


    <!------------------------------------------------ Modal window --------------------------------------- -->

    <div class="config-info">

      <span class="glyphicon glyphicon-cog boardConfig" data-toggle="modal" data-target="#boardConfig" title="Board Config"></span>

      <!-- config Modal -->
      <div class="modal fade" id="boardConfig" role="dialog">
        <div class="modal-dialog">

          <!-- config Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="config-modal-header"></div>

            <div class="modal-body" id="config-modal-body">
              <form action="">
                <label>
                  <input type="checkbox" name="showSuccessfulJobs"/><span class="glyphicon"></span>&nbsp;show successful jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showBuildingJobs"/><span class="glyphicon"></span>&nbsp;show building jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showAbortedJobs"/><span class="glyphicon"></span>&nbsp;show aborted jobs
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showBuildNumber"/><span class="glyphicon"></span>&nbsp;show build number
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showSuccessVsFail"/><span class="glyphicon"></span>&nbsp;show success vs fail count
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showTimestamp"/><span class="glyphicon"></span>&nbsp;show timestamp
                </label>
                <hr>
                <label>
                  <input type="checkbox" name="showEffects"/><span class="glyphicon"></span>&nbsp;show effects

                  panel theme <select name="panelEffect">
                    <option value="effectsOff"> - none - </option>
                    <option value="bounce">bounce</option>
                    <option value="bounceIn">bounceIn</option>
                    <option value="bounceInDown">bounceInDown</option>
                    <option value="bounceInUp">bounceInUp</option>
                    <option value="bounceInLeft">bounceInLeft</option>
                    <option value="bounceInRight">bounceInRight</option>
                    <option value="fadeIn">fadeIn</option>
                    <option value="fadeInDown">fadeInDown</option>
                    <option value="fadeInDownBig">fadeInDownBig</option>
                    <option value="fadeInUp">fadeInUp</option>
                    <option value="fadeInUpBig">fadeInUpBig</option>
                    <option value="fadeInLeft">fadeInLeft</option>
                    <option value="fadeInLeftBig">fadeInLeftBig</option>
                    <option value="fadeInRight">fadeInRight</option>
                    <option value="fadeInRightBig">fadeInRightBig</option>
                    <option value="flash">flash</option>
                    <option value="flip">flip</option>
                    <option value="flipInX" selected>flipInX</option>
                    <option value="flipInY">flipInY</option>
                    <option value="jello">jello</option>
                    <option value="lightSpeedIn">lightSpeedIn</option>
                    <option value="pulse">pulse</option>
                    <option value="rollIn">rollIn</option>
                    <option value="rotateIn">rotateIn</option>
                    <option value="rotateInDownLeft">rotateInDownLeft</option>
                    <option value="rotateInDownRight">rotateInDownRight</option>
                    <option value="rotateInUpLeft">rotateInUpLeft</option>
                    <option value="rotateInUpRight">rotateInUpRight</option>
                    <option value="rubberBand">rubberBand</option>
                    <option value="shake">shake</option>
                    <option value="slideInUp">slideInUp</option>
                    <option value="slideInDown">slideInDown</option>
                    <option value="slideInLeft">slideInLeft</option>
                    <option value="slideInRight">slideInRight</option>
                    <option value="swing">swing</option>
                    <option value="tada">tada</option>
                    <option value="wobble">wobble</option>
                    <option value="zoomIn">zoomIn</option>
                    <option value="zoomInDown">zoomInDown</option>
                    <option value="zoomInUp">zoomInUp</option>
                    <option value="zoomInLeft">zoomInLeft</option>
                    <option value="zoomInRight">zoomInRight</option>
                  </select>

                </label>
                <hr>
                <label>
                  panel theme <select name="panelTheme">
                    <option value="Theme1" selected>plain</option>
                    <option value="Theme2">modern stripes</option>
                    <option value="Theme3">classic stripes</option>
                  </select>
                </label>
                <hr>
                <label>
                  reload board every <input type="text" name="reload" value=""> seconds
                </label>
                <hr>
                <label>
                  red panel if <input type="text" name="percent" value="">% of tests fail
                </label>
              </form>

            </div>

            <div class="modal-footer">
              <button class="btn-success"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div>

        </div>
      </div>
      <span class="glyphicon colSwitch" id="cols" title="number of columns"></span>
    </div>
    <div id="job-count"></div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
